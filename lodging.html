<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style-lodging.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Traveler Lodging</title>
</head>

<body>


    <section class="lodging min-vh-100">
        <div class="container mt-3">
            <header>
                <div class="button-container">
                    <button id="backIndex">City</button>
                    <button id="submitLodging">Next step: Dining</button>
                </div>
             
                
                <h1>Welcome to Traveler Lodging</h1>
                <h2>Please Select Your Lodging</h2>
                <div class="container-lg">
                    <div class="row gy-4 row-cols-1 ">
                        <div class="col">
                            <img src="" id="cityImage">
                            <h3 id="destinationNm"></h3>
                        </div>
                        <div class="col">
                            <h3 id="start-date"></h3>
                            <h3 id="end-date"></h3>
                            
                        </div>
                        
                    </div>
                </div>
            </header>
            <table class="table table-striped table-hover" id="lodging">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Property</th>
                        <th>Price $/day</th>
                        <th>Rating</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr >
                        <td><input type="checkbox" class="select-checkbox" id="hilton"></td>
                        <td>Hilton</td>
                        <td>$180/day</td>
                        <td>4 Stars</td>
                        <td class="lodging-choices">
                            <img src="../Traveler/assets/images/lodging/hilton-wb.jpg" id="greece">
                            Hilton
                    </tr>
                    <tr >
                        <td><input type="checkbox" class="select-checkbox" id="marriot"></td>
                        <td>Marriott</td>
                        <td>$210/day</td>
                        <td>5 Stars</td>
                        <td class="lodging-choices">
                            <img src="../Traveler/assets/images/lodging/Marriott.jpg" id="greece">
                            Marriott
                    </tr>
                    <tr >
                        <td><input type="checkbox" class="select-checkbox" id="hampton"></td>
                        <td>Hampton Inn</td>
                        <td>$140/day</td>
                        <td>3 Stars</td>
                        <td class="lodging-choices">
                            <img src="../Traveler/assets/images/lodging/hampton-color.jpeg" id="greece">
                            Hampton Inn
                    </tr>
                    <tr >
                        <td><input type="checkbox" class="select-checkbox" id="western"></td>
                        <td>Best Western</td>
                        <td>$100/day</td>
                        <td>2 Stars</td>
                        <td class="lodging-choices">
                            <img src="../Traveler/assets/images/lodging/BWMain.jpg" id="greece">
                            Best Western
                        </td>
                    </tr>
                </tbody>
            </table>

            <footer>
                
            </footer>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/lodging.js"></script>
</body>

</html>
