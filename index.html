<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Traveler</title>
  </head>
  <body>
    <header>
        
    </header>
    
    <section class="destination min-vh-100">
        <h1>Welcome to Traveler</h1>
        <h2>Select your destination:</h2>
        <div class="container-lg">
            <div class="row gy-4 row-cols-1 row-cols-sm-2   ">
                <div class="col" >
                    <img src="../Traveler/assets/images/index/newyork.jpg" id="newyork" class="destination-item" >
                    <h3>NEW YORK</h3>
                </div>
                <div class="col">
                    <img src="../Traveler/assets/images/index/greece.jpg" id="greece" class="destination-item" >
                    <h3>GREECE</h3>
                </div>
                <div class="col">
                    <img src="../Traveler/assets/images/index/london.jpg" id="london" class="destination-item" >
                    <h3>LONDON</h3>
                </div>
                <div class="col">
                    <img src="../Traveler/assets/images/index/belgium.jpg" id="belgium" class="destination-item" >
                    <h3>BELGIUM</h3>
                </div>
                <div class="col-3">
                    <label for="start-date">Start date:</label>
                    <input type="date" id="start-date" name="star-date" required />
                    <label for="end-date">End date:</label>
                    <input type="date" id="end-date" name="end-date" required />
                    <button id="submit">Submit</button>
                </div>
                
            </div>
        </div>
    </section>

    <footer>
        <h4>Made by the best team!</h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
